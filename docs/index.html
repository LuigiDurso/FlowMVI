<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowMVI</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="FlowMVI is a modern and simple KMM MVI implementation based on coroutines" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-atom-dark.min.css" rel="stylesheet"/>
    <link
            href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
            rel="stylesheet"
            title="docsify-darklight-theme"
            type="text/css"
    />
    <!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />-->
</head>
<body>
<div id="app"></div>
<script language="javascript">
window.$docsify = {
  name: 'FlowMVI',
  repo: 'https://github.com/respawn-app/flowMVI',
  loadSidebar: false,
  executeScript: true,
  autoHeader: true,
  auto2top: true,
  loadNavbar: true,
  mergeNavbar: true,
  nativeEmoji: true,
  themeColor: '#00d46a',
  search: 'auto',
  share: {
    reddit: true,
    linkedin: true,
    facebook: false,
    twitter: true,
    whatsapp: false,
    telegram: true,
  },
  plugins: [
         function (hook, vm) {
            hook.doneEach(function (html) {
               Prism.highlightAll()
            })
         }
      ]
}




</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
</script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>
</html>
