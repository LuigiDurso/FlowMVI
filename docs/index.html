<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowMVI</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="FlowMVI is a KMP MVI library with a powerful plugin system" name="description">

    <!--  theming  -->
    <meta name="theme-color" content="#00d46a"/>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <!--  Social media  -->
    <meta property="og:url" content="https://opensource.respawn.pro/FlowMVI">
    <meta property="og:type" content="website">
    <meta property="og:title" content="FlowMVI">
    <meta property="og:site_name" content="FlowMVI">
    <meta property="og:image" content="https://opensource.respawn.pro/FlowMVI/images/banner.png">
    <meta property="og:description" content="FlowMVI is a KMP MVI library with a powerful plugin system">
    <meta name="twitter:card" content=https://opensource.respawn.pro/FlowMVI/images/banner.png">
    <meta property="twitter:title" content="FlowMVI">
    <meta property="twitter:image" content="https://opensource.respawn.pro/FlowMVI/images/banner.png">
    <meta property="twitter:site" content="@respawn_app">
    <meta name="twitter:description" content="FlowMVI is a KMP MVI library with a powerful plugin system">
    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
     :root {
       --heading-font-family: 'Comfortaa', sans-serif;
       --content-max-width: 70em;
       --code-inline-color: var(--theme-color);
       --theme-color: #00d46a;
       --selection-color: rgba(0, 212, 106, 0.3);
       --code-font-family: "Monaspace Argon", "Inconsolata", monospace;
       --base-font-family: "Montserrat", sans-serif;
     }
     /* custom theme overrides for versioned plugin*/
    .app-name {
        display: block;
        margin-bottom: 10px;
        text-align: center;
    }
    .version-selector {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 15px auto 10px;
  }
  .version-selector-label {
    margin-right: 10px;
  }
  .version-selector select {
    font-size: 14px;
    padding: 4px 8px;
    color: var(--theme-color);
    background-color: var(--background-color);
    border: 1px solid var(--theme-color);
    cursor: pointer;
    border-radius: 2px;
    max-width: 200px;
    width: 100%;
  }
  .version-selector select:focus {
    outline: none;
    border-color: var(--selection-color);
  }
  .alert.flat {
     background-color: var(--background-color);
  }
    </style>
</head>
<body>
<div id="app"></div>
<script>
window.$docsify = {
  name: 'FlowMVI',
  repo: 'https://github.com/respawn-app/flowMVI',
  loadSidebar: false,
  executeScript: true,
  autoHeader: true,
  auto2top: true,
  loadNavbar: true,
  mergeNavbar: true,
  maxLevel: 3,
  relativePath: true,
<!--  logo: '/images/icon.jpeg'-->
  nativeEmoji: true,
  themeColor: '#00d46a',
  share: {
    reddit: true,
    linkedin: true,
    facebook: false,
    twitter: true,
    whatsapp: false,
    telegram: true,
  },
  search: {
      maxAge: 86400000,
      depth: 6,
      paths: 'auto',
  },
  plugins: [
         function (hook, vm) {
            hook.doneEach(function (html) {
               Prism.highlightAll()
            })
         }
      ]
}
</script>
<script>
if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
}
</script>
<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
